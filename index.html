<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cookie&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="welcome" class="welcome">
        <div class="title">
            <h1>Bingo <span>SENAI</span></h1>
            <h2>"José Polizotto"</h2>
            <button id="start">Iniciar</button>
        </div>
    </div>
    <header id="executando">
        <div>
            <h2>Bingo</h2>
            <h2> <span>SENAI</span> "José Polizotto"</h2>
        </div>
        <img src="SENAI_São_Paulo_logo.png" alt="">
    </header>




    <section class="geral">

        <div class="container">

            <div  id="container" class="main">
                <div id="current-value" class="current-value"></div>

                <div class="ultimos">
                    <h3 id="sorteados">Últimos Sorteados</h3>
                    <div id="secondary-list" class="secondary-list"></div>
                </div>
            </div>


            <div>
                <input type="text" id="value-input" class="value-input" placeholder="Digite um valor">
                <button id="insert-button" class="insert-button">Inserir</button>
            </div>

            <div>
                <button id="reset">Reiniciar</button>
            </div>
        </div>


    </section>

    <script src="script.js"></script>
</body>

</html>
