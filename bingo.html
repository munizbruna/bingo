<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="welcome" class="welcome">
        <div class="title">
            <h1>Bingo SENAI</h1>
            <h2> "Shunji Nishimura"</h2>
            <button id="start">Iniciar</button>
        </div>
    </section>
    
    <header id="executando">
        <div>
            <h2>Bingo 2024</h2>
            <h2>SENAI "Shunji Nishimura"</h2>
        </div>
        <img src="SENAI_São_Paulo_logo.png" alt="">
    </header>

    <section id="geral">


            <div id="container" class="main">
                <div id="current-value" class="current-value"></div>

                <div class="ultimos">
                    <h3 id="sorteados">Últimos Sorteados</h3>
                    <div id="secondary-list" class="secondary-list"></div>
                </div>
            </div>


            <div id="input">
                <input type="number" maxlength="2" id="value-input" class="value-input" placeholder="Digite a pedra sorteada">
                <button id="insert-button" class="insert-button">Inserir</button>
            </div>

            <div id="numbers-container">
               
            <button id="fechar" class="insert-button">X</button>
            </div>

        </section>



    <footer class="rodape">
        
        <div>
            <button id="reset">Reiniciar</button>
            <button id="conferir" src="conferir.html" >Conferir</button>

        </div>
        <p>Desenvolvido por <a href="https://github.com/munizbruna">Bruna Muniz</a></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
