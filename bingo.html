<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Valores</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="welcome" class="welcome">
        <div class="title">
            <h1>Bingo SENAI</h1>
            <h2> "Shunji Nishimura"</h2>
            <button id="start">Iniciar</button>
        </div>
    </div>
    <header id="executando">
        <div>
            <h2>Bingo 2024</h2>
            <h2>SENAI "Shunji Nishimura"</h2>
        </div>
        <img src="SENAI_São_Paulo_logo.png" alt="">
    </header>




    <section class="geral">

        <div class="container">

            <div class="main">
                <div id="current-value" class="current-value"></div>

                <div class="ultimos">
                    <h3 id="sorteados">Últimos Sorteados</h3>
                    <div id="secondary-list" class="secondary-list"></div>
                </div>
            </div>


            <div>
                <input type="text" id="value-input" class="value-input" placeholder="Digite um valor">
                <button id="insert-button" class="insert-button">Inserir</button>
            </div>

            <div>
                <button id="reset">Reiniciar</button>
            </div>
        </div>


    </section>

    <script src="script.js"></script>
</body>

</html>
